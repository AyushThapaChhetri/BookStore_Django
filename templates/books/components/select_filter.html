<div class="flex flex-col">
    <label class="text-sm font-semibold text-gray-600">{{ label }}</label>
    <select name="{{ name }}" class="border rounded px-3 py-2 filter-select">
        <option value="">All</option>

        {% for key, label_name in options %}
            <option value="{{ key }}" {% if current_value == key %}selected{% endif %}>
                {{ label_name }}
            </option>
        {% endfor %}
    </select>
</div>
