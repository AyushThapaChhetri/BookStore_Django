{% extends 'base/base.html' %}

{% block content %}
    <div class="flex flex-col align-center grow items-center md:p-10 bg-gray-100 gap-4  w-full">
        <div class="flex flex-col w-[85%] ">
            <h1 class="mb-4 text-3xl font-bold text-gray-900">
                Shopping Cart(0)
            </h1>
            <div class="flex">

                <div class="flex flex-col w-[70%] pr-[40px] gap-4 ">

                    {% include 'books/components/cart_product.html' %}
                    <a href="{% url 'book_store' %}" class="flex gap-2 items-center hover:text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"/>
                        </svg>
                        Continue Shopping
                    </a>

                </div>
                <div class="flex flex-col justify-between grow gap-4 p-5 border-[3px] rounded-md border-gray-300">
                    <h2 class="text-xl font-bold text-gray-900">
                        Order Summary
                    </h2>
                    <div class="flex justify-between">
                        <p class="text-lg text-gray-600">
                            Sub total
                        </p>
                        <p class="text-lg text-gray-800">
                            400
                        </p>
                    </div>
                    <a href="{% url 'book_checkout' %}"
                       class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white text-center font-semibold py-2 px-4 rounded-md transition-all duration-300 shadow">
                        Proceed to checkout
                    </a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
