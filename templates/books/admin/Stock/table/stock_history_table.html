{% for stock in paginated_stock_history %}
    <tr class=" hover:bg-gray-50">
        <td class="px-4 py-2">{{ stock.change_type }}</td>
        <td class="px-4 py-2">{{ stock.quantity_change }}</td>
        <td class="px-4 py-2">{{ stock.before_quantity }}</td>
        <td class="px-4 py-2">{{ stock.after_quantity }}</td>
        <td class="px-4 py-2">{{ stock.batch.uuid }}</td>
        <td class="px-4 py-2">{{ stock.changed_by }}</td>
        <td class="px-4 py-2">{{ stock.created_at }}</td>
    </tr>
{% empty %}
    <tr>
        <td colspan="6" class="text-center py-4 text-gray-500">No results</td>
    </tr>
{% endfor %}
