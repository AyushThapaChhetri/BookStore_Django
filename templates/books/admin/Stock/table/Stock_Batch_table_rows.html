{% for batch in paginated_batches %}
    <tr class="border-t hover:bg-gray-50">
        <td class="px-4 py-2">{{ batch.received_date }}</td>
        <td class="px-4 py-2">{{ batch.initial_quantity }} </td>
        <td class="px-4 py-2">{{ batch.remaining_quantity }}</td>
        <td class="px-4 py-2">Rs {{ batch.unit_cost|floatformat:"-2" }}</td>
        <td class="px-4 py-2">{{ batch.supplier.name|default:"None" }}</td>
        <td class="px-4 py-2">{{ batch.notes|default:"-" }}</td>
        <td class="px-4 py-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    type="button"
                    onclick="openModal('{{ batch.stock.book.uuid }}','{{ batch.uuid }}')">
                Edit
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="6" class="text-center p-4 text-gray-500">No batches found</td>
    </tr>
{% endfor %}
