<div class="flex flex-row m-0 p-0 gap-3">
    <button
            type="{{ submit_type|default:'submit' }}"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
        {{ submit_text|default:"Submit" }}
    </button>

    {% if cancel_url %}
        <button
                type="button"
                class="text-blue-700 hover:text-white border border-blue-700 hover:ring-transparent hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
            <a href="{{ cancel_url }}">{{ cancel_text|default:"Cancel" }}</a>
        </button>
    {% endif %}
</div>
