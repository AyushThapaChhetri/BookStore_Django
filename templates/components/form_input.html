<div class="relative z-0 w-full mb-5 group" data-field="{{ field.name }}">
    <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.html_name }}"
            id="{{ field.id_for_label }}"
            value="{{ field.value|default_if_none:'' }}"

            class="block py-2.5 px-0 w-full text-[16px] text-gray-900 bg-transparent border-0 border-b-2 {% if field.errors %}border-red-500{% endif %} border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
    />
    <label
            for="{{ field.id_for_label }}"
            class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
    >
        {{ field.label }}
    </label>
    <p class="text-red-500 text-sm mt-1 hidden"></p>
    {% for error in field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ error }}</p>
    {% endfor %}
</div>
